openapi: 3.0.1
info:
  contact:
    email: devex-public@okta.com
    name: Okta Developer Team
    url: http://developer.okta.com/
  description: Allows customers to easily access the Okta API
  license:
    name: Apache-2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://developer.okta.com/terms/
  title: Okta API
  version: 1.3.0
externalDocs:
  description: Find more info here
  url: http://developer.okta.com/docs/api/getting_started/design_principles.html
servers:
- url: https://your-subdomain.okta.com/
paths:
  /api/v1/apps:
    get:
      description: Enumerates apps added to your organization with pagination. A subset
        of apps can be returned that match a supported filter expression or query.
      operationId: listApplications
      parameters:
      - in: query
        name: q
        schema:
          type: string
      - description: Specifies the pagination cursor for the next page of apps
        in: query
        name: after
        schema:
          type: string
      - description: Specifies the number of results for a page
        in: query
        name: limit
        schema:
          default: -1
          format: int32
          type: integer
      - description: Filters apps by status, user.id, group.id or credentials.signing.kid
          expression
        in: query
        name: filter
        schema:
          type: string
      - description: Traverses users link relationship and optionally embeds Application
          User resource
        in: query
        name: expand
        schema:
          type: string
      - in: query
        name: includeNonDeleted
        schema:
          default: false
          type: boolean
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Application'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List Applications
      tags:
      - Application
    post:
      description: Adds a new application to your Okta organization.
      operationId: createApplication
      parameters:
      - description: Executes activation lifecycle operation when creating the app
        in: query
        name: activate
        schema:
          default: true
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Success
      security:
      - api_token: []
      summary: Add Application
      tags:
      - Application
      x-codegen-request-body-name: application
  /api/v1/apps/{appId}:
    delete:
      description: Removes an inactive application.
      operationId: deleteApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      responses:
        200:
          content: {}
          description: Success
      security:
      - api_token: []
      summary: Delete Application
      tags:
      - Application
    get:
      description: Fetches an application from your Okta organization by `id`.
      operationId: getApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Success
      security:
      - api_token: []
      summary: Get Application
      tags:
      - Application
    put:
      description: Updates an application in your organization.
      operationId: updateApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Success
      security:
      - api_token: []
      summary: Update Application
      tags:
      - Application
      x-codegen-request-body-name: application
  /api/v1/apps/{appId}/credentials/keys:
    get:
      description: Enumerates key credentials for an application
      operationId: listApplicationKeys
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/JsonWebKey'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List Key Credentials for Application
      tags:
      - Application
  /api/v1/apps/{appId}/credentials/keys/{keyId}:
    get:
      description: Gets a specific [application key credential](#application-key-credential-model)
        by `kid`
      operationId: getApplicationKey
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: keyId
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
          description: Success
      security:
      - api_token: []
      summary: Get Key Credential for Application
      tags:
      - Application
  /api/v1/apps/{appId}/credentials/keys/{keyId}/clone:
    post:
      description: Clones a X.509 certificate for an application key credential from
        a source application to target application.
      operationId: cloneApplicationKey
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: keyId
        required: true
        schema:
          type: string
      - description: Unique key of the target Application
        in: query
        name: targetAid
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
          description: Success
      security:
      - api_token: []
      summary: Clone Application Key Credential
      tags:
      - Application
  /api/v1/apps/{appId}/groups:
    get:
      description: Enumerates group assignments for an application.
      operationId: listApplicationGroupAssignments
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: query
        name: q
        schema:
          type: string
      - description: Specifies the pagination cursor for the next page of assignments
