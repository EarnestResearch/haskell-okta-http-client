      parameters:
      - description: Specifies the number of rule results in a page
        in: query
        name: limit
        schema:
          default: -1
          format: int32
          type: integer
      - description: Specifies the pagination cursor for the next page of rules
        in: query
        name: after
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
          x-okta-added-version: 1.3.0
        x-okta-added-version: 1.3.0
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GroupRule'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List Group Rules
