          description: Success
      security:
      - api_token: []
      summary: Create Group Rule
      tags:
      - Group
      x-codegen-request-body-name: groupRule
  /api/v1/groups/rules/{ruleId}:
    delete:
      description: Removes a specific group rule by id from your organization
      operationId: deleteRule
      parameters:
      - in: path
        name: ruleId
        required: true
        schema:
          type: string
      - in: query
        name: removeUsers
        schema:
          default: false
          type: boolean
      responses:
        200:
          content: {}
          description: Success
      security:
      - api_token: []
      summary: Delete a group Rule
      tags:
      - Group
    get:
      description: Fetches a specific group rule by id from your organization
      operationId: getRule
      parameters:
      - in: path
        name: ruleId
        required: true
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
          x-okta-added-version: 1.3.0
        x-okta-added-version: 1.3.0
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupRule'
          description: Success
      security:
