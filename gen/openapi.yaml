      - in: query
        name: expand
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ApplicationGroupAssignment'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List Groups Assigned to Application
      tags:
      - Application
  /api/v1/apps/{appId}/groups/{groupId}:
    delete:
      description: Removes a group assignment from an application.
      operationId: deleteApplicationGroupAssignment
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: groupId
        required: true
        schema:
          type: string
      responses:
        200:
          content: {}
          description: Success
      security:
      - api_token: []
      summary: Remove Group from Application
      tags:
      - Application
    get:
      description: Fetches an application group assignment
      operationId: getApplicationGroupAssignment
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: groupId
        required: true
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
          description: Success
      security:
      - api_token: []
      summary: Get Assigned Group for Application
      tags:
      - Application
    put:
      description: Assigns a group to an application
      operationId: createApplicationGroupAssignment
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: groupId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationGroupAssignment'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
          description: Success
      security:
      - api_token: []
      summary: Assign Group to Application
      tags:
      - Application
      x-codegen-request-body-name: applicationGroupAssignment
  /api/v1/apps/{appId}/lifecycle/activate:
    post:
      description: Activates an inactive application.
      operationId: activateApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
