      - Application
    post:
      description: Updates a user's profile for an application
      operationId: updateApplicationUser
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: userId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppUser'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUser'
          description: Success
      security:
      - api_token: []
      summary: Update Application Profile for Assigned User
      tags:
      - Application
      x-codegen-request-body-name: appUser
  /api/v1/groups:
    get:
      description: Enumerates groups in your organization with pagination. A subset
        of groups can be returned that match a supported filter expression or query.
      operationId: listGroups
      parameters:
      - description: Searches the name property of groups for matching value
        in: query
        name: q
        schema:
          type: string
      - description: Filter expression for groups
        in: query
        name: filter
        schema:
          type: string
      - description: Specifies the pagination cursor for the next page of groups
        in: query
        name: after
        schema:
          type: string
      - description: Specifies the number of group results in a page
        in: query
        name: limit
        schema:
          default: -1
          format: int32
          type: integer
      - in: query
        name: expand
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Group'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List Groups
      tags:
      - Group
    post:
      description: Adds a new group with `OKTA_GROUP` type to your organization.
      operationId: createGroup
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
          description: Success
      security:
      - api_token: []
      summary: Add Group
      tags:
      - Group
      x-codegen-request-body-name: group
  /api/v1/groups/rules:
