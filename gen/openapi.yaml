      operationId: assignUserToApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AppUser'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUser'
          description: Success
      security:
      - api_token: []
      summary: Assign User to Application for SSO & Provisioning
      tags:
      - Application
      x-codegen-request-body-name: appUser
  /api/v1/apps/{appId}/users/{userId}:
    delete:
      description: Removes an assignment for a user from an application.
      operationId: deleteApplicationUser
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: userId
        required: true
        schema:
          type: string
      responses:
        200:
          content: {}
          description: Success
      security:
      - api_token: []
      summary: Remove User from Application
      tags:
      - Application
    get:
      description: Fetches a specific user assignment for application by `id`.
      operationId: getApplicationUser
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: path
        name: userId
        required: true
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppUser'
          description: Success
      security:
      - api_token: []
      summary: Get Assigned User for Application
