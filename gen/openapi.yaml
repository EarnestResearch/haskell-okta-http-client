      responses:
        200:
          content: {}
          description: Success
      security:
      - api_token: []
      summary: Deactivate Application
      tags:
      - Application
  /api/v1/apps/{appId}/users:
    get:
      description: Enumerates all assigned [application users](#application-user-model)
        for an application.
      operationId: listApplicationUsers
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: query
        name: q
        schema:
          type: string
      - in: query
        name: query_scope
        schema:
          type: string
      - description: specifies the pagination cursor for the next page of assignments
        in: query
        name: after
        schema:
          type: string
      - description: specifies the number of results for a page
        in: query
        name: limit
        schema:
          default: -1
          format: int32
          type: integer
      - in: query
        name: filter
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AppUser'
