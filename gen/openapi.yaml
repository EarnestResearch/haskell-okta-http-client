      summary: Get Group Rule
      tags:
      - Group
    put:
      operationId: updateRule
      parameters:
      - in: path
        name: ruleId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupRule'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupRule'
          description: Success
      security:
      - api_token: []
      tags:
      - Group
      x-codegen-request-body-name: groupRule
  /api/v1/groups/rules/{ruleId}/lifecycle/activate:
